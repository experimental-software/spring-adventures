spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:spring-adventures;INIT=CREATE SCHEMA IF NOT EXISTS PRODUCTION
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        generate_statistics: true

    hibernate:
      ddl-auto: create
